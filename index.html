<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <section class="container">
    <h1>Code Editorüßë‚Äçüéì</h1>
    <div class="editor">
        <div class="left">
            <label><i class='bx bxl-html5'></i>HTML</label>
            <textarea onkeyup="run()" id="html-code" spellcheck="false"></textarea>
            <label><i class='bx bxl-html5'></i>CSS</label>
            <textarea onkeyup="run()" id="css-code" spellcheck="false"></textarea>
            <label><i class='bx bxl-javascript'></i>JavaScript</label>
            <textarea onkeyup="run()" id="js-code" spellcheck="false"></textarea>
        </div>
        <div class="right">
            <label><i class='bx bx-desktop'></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
  </section>
    


    <script src="script.js"></script>
</body>
</html>
